<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Firebase</title>
</head>

<body>

  <div class="login-page">
    <div class="form">

      <form class="register-form">
        <input type="text" placeholder="name" id="register-name">
        <input type="password" placeholder="password" id="register-password" />
        <input type="email" placeholder="email address" id="register-email" />
        <button>create</button>
        <p class="message message-register">Already registered? <a>Sign In</a></p>
      </form>

      <button id="google">Google</button>

      <form class="login-form">
        <input type="email" placeholder="email" id="login-email" />
        <input type="password" placeholder="password" id="login-password" />
        <button>login</button>
        <button class="logout">logout</button>
        <p class="message message-login">Not registered? <a>Create an account</a></p>
      </form>

    </div>
  </div>

  <script defer src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
  <script defer src="js/init-firebase.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
